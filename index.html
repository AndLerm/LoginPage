<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">

        <!-- SIGN UP -->
        <div class="form-container sign-up">
            <form>
                <h1>Crea il tuo account</h1>

                <!-- google -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>

                <!-- facebook -->
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>

                <!-- linkedin -->
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <span>Usa la tua email per registarti!</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">

                <button>Sign Up</button>
            </form>
        </div>

        <!-- SIGN IN     -->
        <div class="form-container sign-in">
            <form>
                <h1 class="">Entra nel tuo account</h1>

                <!-- google -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <!-- facebook -->
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <!-- linkedin -->
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                
                <span>o usa la tua email per accedere</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Hai dimenticato la password?</a>
                <button>Sign In</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bentornato!</h1>
                    <p>Entra con il tuo account per accedere alle sezioni del sito!</p>
                    <button class="hidden" id="login">Sign In</button>

                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ciao,</h1>
                    <p>Registra il tuo account per accedere alle sezioni del sito!</p>
                    <button class="hidden" id="register">Sign up</button>
                </div>.
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
